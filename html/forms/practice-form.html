<!DOCTYPE html>
<html>
<head>
	<title>DonutSite</title>
</head>
<body>
	<form action="success.html" method="post">
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password">
  </div>
  <div>
  	<label>Type of Donut</label>
  	<select name="Donut">
  		<option value="donut">Chocolate sprinkle</option>
  		<option value="donut">Bear claw</option>
  		<option value="donut">Donut hole</option>
  	</select>
  </div>
  <div>
  	<label>Do you not hate to love hate donuts?</label>
  	<input type="checkbox" name="hatelove?" value="agree">
  </div>
  <div>
  I would like the donut newsletter
  	<input type="radio" name="cb-agree" value="agree"><br>
  	I would NOT like the donut newsletter
  	<input type="radio" name="choice" value="disagree">
  </div>
  <div>
  	<label>Your Donut Day</label>
  	<input type="date" name="Donut Day">
  </div>
  <div>
  	<label>Clear your donuts!</label>
  	<input type="reset" name="reset">
  </div>
  <button type="submit">Submit</button>
</form>

</body>
</html>
